version: "2"
linters:
  default: all
  disable:
    - godox
    - noinlineerr
    - wsl
  settings:
    asasalint:
      use-builtin-exclusions: false
    bidichk:
      left-to-right-embedding: true
      right-to-left-embedding: true
      pop-directional-formatting: true
      left-to-right-override: true
      right-to-left-override: true
      left-to-right-isolate: true
      right-to-left-isolate: true
      first-strong-isolate: true
      pop-directional-isolate: true
    copyloopvar:
      check-alias: true
    decorder:
      dec-order:
        - const
        - var
        - type
        - func
      ignore-underscore-vars: false
      disable-dec-num-check: false
      disable-type-dec-num-check: true
      disable-const-dec-num-check: false
      disable-var-dec-num-check: false
      disable-dec-order-check: false
      disable-init-func-first-check: false
    depguard:
      rules:
        main:
          list-mode: lax
          deny:
            - pkg: math/rand
              desc: use crypto/rand or other package using crypto/rand instead
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - encoding/json.Marshal
        - encoding/json.MarshalIndent
        - (*github.com/looplab/fsm.FSM).Event
    errchkjson:
      check-error-free-encoding: true
      report-no-exported: true
    exhaustive:
      check:
        - switch
        - map
    exhaustruct:
      exclude:
        - passeriform\.com/nukeship/internal/game\.FsTreeNode
        - google\.golang\.org/grpc/keepalive\.ClientParameters
        - google\.golang\.org/grpc/keepalive\.EnforcementPolicy
        - google\.golang\.org/grpc/keepalive\.ServerParameters
        - github\.com/wailsapp/wails/v2/pkg/options\.App
        - github\.com/wailsapp/wails/v2/pkg/options/mac\.Options
        - github\.com/wailsapp/wails/v2/pkg/options/linux\.Options
        - github\.com/wailsapp/wails/v2/pkg/options/linux\.Options
        - github\.com/necmettindev/randomstring\.GenerationOptions
        - net\.ListenConfig
        - crypto/tls\.Config
    fatcontext:
      check-struct-pointers: true
    gocognit:
      min-complexity: 10
    goconst:
      min-occurrences: 2
      numbers: true
      min: -99999999
      max: 99999999
      ignore-calls: false
    gocritic:
      enable-all: true
      disabled-checks:
        - unnamedResult
      settings:
        captLocal:
          paramsOnly: false
        elseif:
          skipBalanced: false
        underef:
          skipRecvDeref: false
    gocyclo:
      min-complexity: 10
    godot:
      scope: all
      exclude:
        - ^\s+ENUM
      capital: true
    govet:
      enable-all: true
    grouper:
      const-require-single-const: true
      const-require-grouping: false
      import-require-single-import: true
      import-require-grouping: true
      type-require-single-type: false
      type-require-grouping: false
      var-require-single-var: true
      var-require-grouping: false
    iface:
      enable:
        - identical
        - opaque
        - unused
    importas:
      no-extra-aliases: true
    ireturn:
      allow:
        - empty
        - error
        - pb.RoomServiceClient
        - stdlib
    nestif:
      min-complexity: 3
    nilnil:
      detect-opposite: true
    nlreturn:
      block-size: 3
    perfsprint:
      err-error: true
    predeclared:
      qualified-name: true
    revive:
      enable-all-rules: true
      rules:
        - name: cognitive-complexity
          arguments:
            - 10
        - name: add-constant
          arguments:
            - allowInts: 0,1
        - name: confusing-results
          disabled: true
        - name: line-length-limit
          arguments:
            - 120
        - name: flag-parameter
          disabled: true
        - name: deep-exit
          disabled: true
        - name: comment-spacings
          arguments:
            - nolint
    tagalign:
      strict: true
    testifylint:
      enable-all: true
    unconvert:
      fast-math: true
      safe: true
    unparam:
      check-exported: true
    unused:
      field-writes-are-uses: false
      exported-fields-are-used: false
      parameters-are-used: false
      local-variables-are-used: false
      generated-is-used: true
    usestdlibvars:
      time-weekday: true
      time-month: true
      time-layout: true
      crypto-hash: true
      default-rpc-path: true
      sql-isolation-level: true
      tls-signature-scheme: true
      constant-kind: true
    varnamelen:
      check-receiver: true
      check-return: true
      check-type-param: true
    whitespace:
      multi-if: true
    wrapcheck:
      ignore-sigs:
        - fmt.Errorf(
        - google.golang.org/grpc/status.Error(
        - google.golang.org/grpc/status.Errorf(
        - (*github.com/looplab/fsm.FSM).Event(
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - unused
        path: .go
        text: var _ is unused
      - linters:
          - lll
          - revive
        source: "// ENUM\\("
      - linters:
          - lll
          - revive
        source: "//go:generate"
      - linters:
          - revive
        path: _test/.go
        text: "add-constant: avoid magic numbers like"
      - linters:
          - goconst
        path: _test/.go
        text: cognitive complexity
      - linters:
          - goconst
        path: _test/.go
        text: Got %v, want %v
      - linters:
          - revive
        path: _test/.go
        text: cognitive-complexity
      - linters:
          - gocognit
        path: _test/.go
        text: cognitive complexity
      - linters:
          - govet
        path: _test/.go
        text: fieldalignment
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    gci:
      sections:
        - standard
        - prefix(google.golang.org/grpc)
        - prefix(github.com/wailsapp/wails)
        - default
        - prefix(github.com/passeriform/nukeship)
      no-inline-comments: true
      no-prefix-comments: true
      custom-order: true
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
